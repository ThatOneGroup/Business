<!DOCTYPE html>
 <html>
  <head>
   <title>LPNeil @ TOGU</title>
   <meta name="google-site-verification" content="0zSx6Y6upxLlubiwiQ-cTCzKM-mj5e7Eb6ZMEROWkpw" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <style>
    img#mainImg{
     heigh: 3.5%;
     width: 100%;
    }
    #divBody{
     margin-top:10px;
    }
   </style>
  </head>
  <body>
   <nav class="navbar navbar-default navbar-fixed-top">
    <img id="mainImg" src="BenchLookCrop.jpg"></img>
    <div class="container-fluid">
     <div class="navbar-header" itemscope itemtype="http://www.thatonegroup.us/micro/name">
      <a class="navbar-brand" href="http://www.thatonegroup.us/martist/LPNeil/" itemprop="url"><font color="#ffaa00">LPNeil</font></a>
     </div>
     <ul class="nav navbar-nav">
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Albums<span class="caret"></span></a>
       <ul class="dropdown-menu">
        <li itemscope itemtype="http://www.thatonegroup.us/micro/menuItem"><a href="javascript:album(1);">JustOne</li>
       </ul>
      </li>
     </ul>
    </div>
   </nav>
   <div id="divBody"></div>
   <script type="text/javascript">
    var dBody = document.getElementById("divBody");
    var ab1P1 = "<div class='container'>";
    var ab1P2 = "<ul class='nav nav-pills'>";
    var ab1P3a = "<li><a href='javascript:aDat(1,1);'>SoundCloud</a></li>";var ab1P3b = "<li><a href='javascript:aDat(1,2);'>YouTube</a></li>";
    var ab1P3 = ab1P3a + ab1P3b;
    var ab1P4 = "</ul>";
    var ab1P5 = "<iframe id='ab1Frame'></iframe>";
    var ab1P6 = "</div>";
    var ab1 = ab1P1 + ab1P2 + ab1P3 + ab1P4 + ab1P5 +ab1P6;
    function album(ver){
     if(ver==1){
      show1();
     }
    }
    function show1(){
     dBody.innerHTML = ab1;
    }
    function aDat(ver, op){
     if(ver==1){
      if(op==1){
       document.getElementById("ab1Frame").src = "https://soundcloud.com/user-273680655";
      }else{
       if(op==2){
        alert("IFrame should load channel playlist");
       }
      }
     }
    }
   </script>
  </body>
 </html>
